    사용자 시나리오 기반 전체 흐름 테스트를 구현합니다.

  responsibilities:
    - E2E 테스트 시나리오 작성
    - Page Object Model 구현
    - E2E 테스트 구현
    - Fixture 관리
    - CI/CD 연동

  conventions_ref: conventions/agents/workers/frontend/e2e.md

  port_types:
    - tpl-e2e-test

