name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  # Build Go binaries for all platforms
  build-go:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            ext: ''
          - os: macos-latest
            goos: darwin
            goarch: amd64
            ext: ''
          - os: macos-latest
            goos: darwin
            goarch: arm64
            ext: ''
          - os: windows-latest
            goos: windows
            goarch: amd64
            ext: '.exe'
            
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          
      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: go build -ldflags="-s -w" -o pal-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} ./cmd/pal
        
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pal-${{ matrix.goos }}-${{ matrix.goarch }}
          path: pal-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}

  # Build Electron app for all platforms
  build-electron:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        
    runs-on: ${{ matrix.os }}
    needs: build-go
    defaults:
      run:
        working-directory: electron-gui
        
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: electron-gui/package-lock.json
          
      - name: Download Go binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/download-artifact@v4
        with:
          name: pal-linux-amd64
          path: ../

      - name: Download Go binary (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/download-artifact@v4
        with:
          name: pal-darwin-amd64
          path: ../

      - name: Download Go binary (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/download-artifact@v4
        with:
          name: pal-windows-amd64
          path: ../

      - name: Prepare binary
        run: |
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            mv ../pal-linux-amd64 ../pal
            chmod +x ../pal
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            mv ../pal-darwin-amd64 ../pal
            chmod +x ../pal
          else
            mv ../pal-windows-amd64.exe ../pal.exe
          fi
        shell: bash
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build Electron app
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}
          path: electron-gui/release/*

  # Create GitHub Release
  release:
    needs: [build-go, build-electron]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/pal-*/*
            artifacts/release-*/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
